openapi: 3.0.2
info:
  title: hip-hpi-fhir-dev-1.1
  description: This is the computable resource that describes the RESTful endpoint
  license:
    name: Creative Commons Zero v1.0 Universal
    url: http://spdx.org/licenses/CC0-1.0.html
  version: 1.0.0
  contact:
    name: Ministry of Health
    email: integration@health.govt.nz
servers:
  - url: https://api.hip.digital.health.nz/fhir/hpi/v1/
    description: The HPI endpoint
x-amazon-apigateway-request-validators:
  all:
    validateRequestBody: true
    validateRequestParameters: true
  params-only:
    validateRequestBody: false
    validateRequestParameters: true
externalDocs:
  url: https://hpi-ig.hip.digital.health.nz/CapabilityStatement-HpiCapabilityStatement.html
  description: FHIR CapabilityStatement
paths:
  /fhir/hpi/v1/metadata:
    summary: Access to the Server's Capability Statement
    description: >-
      All FHIR Servers return a CapabilityStatement that describes what services
      they perform
    get:
      summary: Return the server's capability statement
      operationId: metadata
      responses:
        '200':
          description: the capbility statement
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/CapabilityStatement'
        '401':
          description: Error, with details
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
      parameters:
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/pretty'
        - $ref: '#/components/parameters/summary'
        - $ref: '#/components/parameters/elements'
        - $ref: '#/components/parameters/userid_header'
  /fhir/hpi/v1/Practitioner:
    summary: manage the collection of resources of type Practitioner
    description: >-
      Access to services to manage the collection of all resources of type
      Practitioner
    get:
      summary: Search all resources of type Practitioner based on a set of criteria
      operationId: searchPractitioner
      responses:
        '200':
          description: the resource being returned
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/Practitioner'
              example:
                resourceType: Practitioner
                id: 90ZZLC
                meta:
                  profile:
                    - http://hl7.org.nz/fhir/StructureDefinition/HPIPractitioner
                extension:
                  - url: http://hl7.org.nz/fhir/StructureDefinition/nz-ethnicity
                    valueCodeableConcept:
                      coding:
                        - version: '2.0'
                          code: '11111'
                          system: >-
                            https://standards.digital.health.nz/ns/ethnic-group-level-4-code
                          display: New Zealand European
                      text: New Zealand European
                identifier:
                  - use: official
                    system: https://standards.digital.health.nz/ns/hpi-person-id
                    value: 90ZZLC
                    assigner:
                      reference: Organization/G00001-G
                name:
                  - use: official
                    family: Klinger
                    given:
                      - Maxwell
                      - Quentin
                    prefix:
                      - cpl
                gender: male
                birthDate: '1934-07-01'
                communication:
                  - coding:
                      - version: '2007'
                        code: eng
                        system: urn:iso:std:iso:639:-3
                        display: English
                    text: English
        '400':
          description: Error, with details
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
        '401':
          description: Not Authorized
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
      parameters:
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/pretty'
        - $ref: '#/components/parameters/summary'
        - $ref: '#/components/parameters/elements'
        - $ref: '#/components/parameters/userid_header'
        - name: identifier
          in: query
          schema:
            type: string
        - name: name
          in: query
          description: Not case sensitive
          schema:
            type: string
       
        - name: gender
          in: query
          schema:
            type: string
        - name: birthdate
          in: query
          description: Supports a search on practitioner birthdate
          schema:
            type: string
            pattern: >-
              ([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?
    
  /fhir/hpi/v1/Practitioner/{rid}:
      summary: Read/Write/etc resource instance of type Practitioner
      description: >-
        Access to services to manage the state of a single resource of type Practitioner
      get:
        summary: Read the current state of the resource
        operationId: searchreadPractitionerPractitioner
        responses:
          '200':
            description: the resource being returned
            content:
              application/fhir+json:
                schema:
                  $ref: '#/components/schemas/Practitioner'
                example:
                  resourceType: Practitioner
                  id: 90ZZLC
                  meta:
                    profile:
                      - http://hl7.org.nz/fhir/StructureDefinition/HPIPractitioner
                  extension:
                    - url: http://hl7.org.nz/fhir/StructureDefinition/nz-ethnicity
                      valueCodeableConcept:
                        coding:
                          - version: '2.0'
                            code: '11111'
                            system: >-
                              https://standards.digital.health.nz/ns/ethnic-group-level-4-code
                            display: New Zealand European
                        text: New Zealand European
                  identifier:
                    - use: official
                      system: https://standards.digital.health.nz/ns/hpi-person-id
                      value: 90ZZLC
                      assigner:
                        reference: Organization/G00001G
                  name:
                    - use: official
                      family: Klinger
                      given:
                        - Maxwell
                        - Quentin
                      prefix:
                        - cpl
                  gender: male
                  birthDate: '1934-07-01'
                  communication:
                    - coding:
                        - version: '2007'
                          code: eng
                          system: urn:iso:std:iso:639:-3
                          display: English
                      text: English
          '400':
            description: Error, with details
            content:
              application/fhir+json:
                schema:
                  $ref: '#/components/schemas/OperationOutcome'
          '401':
            description: Not Authorized
            content:
              application/fhir+json:
                schema:
                  $ref: '#/components/schemas/OperationOutcome'
        parameters:
          - $ref: '#/components/parameters/rid'
          - $ref: '#/components/parameters/format'
          - $ref: '#/components/parameters/pretty'
          - $ref: '#/components/parameters/summary'
          - $ref: '#/components/parameters/elements'
          - $ref: '#/components/parameters/userid_header'
          - name: identifier
            in: query
            schema:
              type: string
          - name: name
            in: query
            description: Not case sensitive
            schema:
              type: string
          - name: family
            in: query
            schema:
              type: string
          - name: given
            in: query
            schema:
              type: string
          - name: gender
            in: query
            schema:
              type: string
          - name: birthdate
            in: query
            description: Supports a search on practitioner birthdate
            schema:
              type: string
              pattern: >-
                ([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?
      
      
components:
  schemas:
    base64Binary:
      type: string
      description: A stream of bytes
    boolean:
      pattern: ^true|false$
      type: boolean
      description: Value of "true" or "false"
    canonical:
      pattern: ^\S*$
      type: string
      description: A URI that is a reference to a canonical URL on a FHIR resource
    code:
      pattern: ^[^\s]+(\s[^\s]+)*$
      type: string
      description: >-
        A string which has at least one character and no leading or trailing
        whitespace and where there is no whitespace other than single spaces in
        the contents
    date:
      pattern: >-
        ^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1]))?)?$
      type: string
      description: >-
        A date or partial date (e.g. just year or year + month). There is no
        time zone. The format is a union of the schema types gYear, gYearMonth
        and date.  Dates SHALL be valid dates.
    dateTime:
      pattern: >-
        ^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?$
      type: string
      description: >-
        A date, date-time or partial date (e.g. just year or year + month).  If
        hours and minutes are specified, a time zone SHALL be populated. The
        format is a union of the schema types gYear, gYearMonth, date and
        dateTime. Seconds must be provided due to schema type constraints but
        may be zero-filled and may be ignored.                 Dates SHALL be
        valid dates.
    decimal:
      pattern: ^-?(0|[1-9][0-9]*)(\.[0-9]+)?([eE][+-]?[0-9]+)?$
      type: number
      description: A rational number with implicit precision
    id:
      pattern: ^[A-Za-z0-9\-\.]{1,64}$
      type: string
      description: >-
        Any combination of letters, numerals, "-" and ".", with a length limit
        of 64 characters.  (This might be an integer, an unprefixed OID, UUID or
        any other identifier pattern that meets these constraints.)  Ids are
        case-insensitive.
    instant:
      pattern: >-
        ^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))$
      type: string
      description: An instant in time - known at least to the second
    integer:
      pattern: ^-?([0]|([1-9][0-9]*))$
      type: number
      description: A whole number
    markdown:
      pattern: ^[ \r\n\t\S]+$
      type: string
      description: >-
        A string that may contain Github Flavored Markdown syntax for optional
        processing by a mark down presentation engine
    oid:
      pattern: ^urn:oid:[0-2](\.(0|[1-9][0-9]*))+$
      type: string
      description: An OID represented as a URI
    positiveInt:
      pattern: ^[1-9][0-9]*$
      type: number
      description: An integer with a value that is positive (e.g. >0)
    string:
      pattern: ^[ \r\n\t\S]+$
      type: string
      description: A sequence of Unicode characters
    time:
      pattern: ^([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?$
      type: string
      description: A time during the day, with no date specified
    unsignedInt:
      pattern: ^[0]|([1-9][0-9]*)$
      type: number
      description: An integer with a value that is not negative (e.g. >= 0)
    uri:
      pattern: ^\S*$
      type: string
      description: String of characters used to identify a name or a resource
    url:
      pattern: ^\S*$
      type: string
      description: A URI that is a literal reference
    uuid:
      pattern: ^urn:uuid:[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      type: string
      description: A UUID, represented as a URI
    Meta:
      type: object
      description: >-
        The metadata about a resource. This is content in the resource that is
        maintained by the infrastructure. Changes to the content might not
        always be associated with version changes to the resource.
      properties:
        versionId:
          $ref: '#/components/schemas/id'
        profile:
          description: >-
            A list of profiles (references to [[[StructureDefinition]]]
            resources) that this resource claims to conform to. The URL is a
            reference to [[[StructureDefinition.url]]].
          items:
            $ref: '#/components/schemas/canonical'
          type: array
        security:
          description: >-
            Security labels applied to this resource. These tags connect
            specific resources to the overall security policy and
            infrastructure.
          items:
            $ref: '#/components/schemas/Coding'
          type: array
    CodeableConcept:
      type: object
      description: >-
        A concept that may be defined by a formal reference to a terminology or
        ontology or may be provided by text.
      properties:
        id:
          $ref: '#/components/schemas/string'
        coding:
          description: A reference to a code defined by a terminology system.
          items:
            $ref: '#/components/schemas/Coding'
          type: array
        text:
          $ref: '#/components/schemas/string'
    Coding:
      type: object
      description: A reference to a code defined by a terminology system.
      properties:
        system:
          $ref: '#/components/schemas/uri'
        version:
          $ref: '#/components/schemas/string'
        code:
          $ref: '#/components/schemas/code'
        display:
          $ref: '#/components/schemas/string'
    Identifier:
      type: object
      description: >-
        An identifier - identifies some entity uniquely and unambiguously.
        Typically this is used for business identifiers.
      properties:
        id:
          $ref: '#/components/schemas/string'
        use:
          description: The purpose of this identifier.
          enum:
            - usual
            - official
            - temp
            - secondary
            - old
        type:
          $ref: '#/components/schemas/CodeableConcept'
        system:
          $ref: '#/components/schemas/uri'
        value:
          $ref: '#/components/schemas/string'
        period:
          $ref: '#/components/schemas/Period'
        assigner:
          $ref: '#/components/schemas/Reference'
      additionalProperties: false
    HumanName:
      type: object
      description: A human's name with the ability to identify parts and usage.
      properties:
        id:
          $ref: '#/components/schemas/string'
        use:
          description: Identifies the purpose for this name.
          enum:
            - usual
            - official
            - temp
            - nickname
            - anonymous
            - old
            - maiden
        text:
          $ref: '#/components/schemas/string'
        family:
          $ref: '#/components/schemas/string'
        given:
          description: Given name.
          items:
            $ref: '#/components/schemas/string'
          type: array
        prefix:
          description: >-
            Part of the name that is acquired as a title due to academic, legal,
            employment or nobility status, etc. and that appears at the start of
            the name.
          items:
            $ref: '#/components/schemas/string'
          type: array
        suffix:
          description: >-
            Part of the name that is acquired as a title due to academic, legal,
            employment or nobility status, etc. and that appears at the end of
            the name.
          items:
            $ref: '#/components/schemas/string'
          type: array
        period:
          $ref: '#/components/schemas/Period'
      additionalProperties: false
      
    HPIHumanName:
     allOf:
     - $ref:  '#/components/schemas/HumanName'
     - type: object
       properties:
         use:
           enum:
            - usual
            - official
            - old
       additionalProperties: false
      
    Period:
      type: object
      description: A time period defined by a start and end date and optionally time.
      properties:
        id:
          $ref: '#/components/schemas/string'
        start:
          $ref: '#/components/schemas/dateTime'
        end:
          $ref: '#/components/schemas/dateTime'
      additionalProperties: false
    Reference:
      type: object
      description: A reference from one resource to another.
      properties:
        id:
          $ref: '#/components/schemas/string'
        reference:
          $ref: '#/components/schemas/string'
        type:
          $ref: '#/components/schemas/uri'
        display:
          $ref: '#/components/schemas/string'
      additionalProperties: false
    CapabilityStatement:
      type: object
      description: >-
        A Capability Statement documents a set of capabilities (behaviors) of a
        FHIR Server for a particular version of FHIR that may be used as a
        statement of actual server functionality or a statement of required or
        desired server implementation.
      properties:
        resourceType:
          description: This is a CapabilityStatement resource
          enum:
            - CapabilityStatement
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/string'
        status:
          description: >-
            The status of this capability statement. Enables tracking the
            life-cycle of the content.
          enum:
            - draft
            - active
            - retired
            - unknown
        date:
          $ref: '#/components/schemas/dateTime'
        publisher:
          $ref: '#/components/schemas/string'
        kind:
          description: >-
            The way that this statement is intended to be used, to describe an
            actual running instance of software, a particular product (kind, not
            instance of software) or a class of implementation (e.g. a desired
            purchase).
          enum:
            - instance
            - capability
            - requirements
        software:
          $ref: '#/components/schemas/CapabilityStatementSoftware'
        implementation:
          $ref: '#/components/schemas/CapabilityStatementImplementation'
        fhirVersion:
          description: >-
            The version of the FHIR specification that this CapabilityStatement
            describes (which SHALL be the same as the FHIR version of the
            CapabilityStatement itself). There is no default value.
          enum:
            - 4.0.1
        format:
          description: >-
            A list of the formats supported by this implementation using their
            content types.
          items:
            $ref: '#/components/schemas/code'
          type: array
        implementationGuide:
          description: >-
            A list of implementation guides that the server does (or should)
            support in their entirety.
          items:
            $ref: '#/components/schemas/canonical'
          type: array
        rest:
          description: A definition of the restful capabilities of the solution, if any.
          items:
            $ref: '#/components/schemas/CapabilityStatementRest'
          type: array
      additionalProperties: false
    CapabilityStatementSoftware:
      type: object
      description: >-
        A Capability Statement documents a set of capabilities (behaviors) of a
        FHIR Server for a particular version of FHIR that may be used as a
        statement of actual server functionality or a statement of required or
        desired server implementation.
      properties:
        id:
          $ref: '#/components/schemas/string'
        name:
          $ref: '#/components/schemas/string'
        version:
          $ref: '#/components/schemas/string'
        releaseDate:
          $ref: '#/components/schemas/dateTime'
      additionalProperties: false
    CapabilityStatementImplementation:
      type: object
      description: >-
        A Capability Statement documents a set of capabilities (behaviors) of a
        FHIR Server for a particular version of FHIR that may be used as a
        statement of actual server functionality or a statement of required or
        desired server implementation.
      properties:
        id:
          $ref: '#/components/schemas/string'
        description:
          $ref: '#/components/schemas/string'
        url:
          $ref: '#/components/schemas/url'
        custodian:
          $ref: '#/components/schemas/Reference'
      additionalProperties: false
    CapabilityStatementRest:
      type: object
      description: >-
        A Capability Statement documents a set of capabilities (behaviors) of a
        FHIR Server for a particular version of FHIR that may be used as a
        statement of actual server functionality or a statement of required or
        desired server implementation.
      properties:
        mode:
          description: >-
            Identifies whether this portion of the statement is describing the
            ability to initiate or receive restful operations.
          enum:
            - client
            - server
        resource:
          description: >-
            A specification of the restful capabilities of the solution for a
            specific resource type.
          items:
            $ref: '#/components/schemas/CapabilityStatementResource'
          type: array
      additionalProperties: false
    CapabilityStatementResource:
      type: object
      description: >-
        A Capability Statement documents a set of capabilities (behaviors) of a
        FHIR Server for a particular version of FHIR that may be used as a
        statement of actual server functionality or a statement of required or
        desired server implementation.
      properties:
        type:
          $ref: '#/components/schemas/code'
        profile:
          $ref: '#/components/schemas/canonical'
        interaction:
          description: Identifies a restful operation supported by the solution.
          items:
            $ref: '#/components/schemas/CapabilityStatementInteraction'
          type: array
        searchInclude:
          description: A list of _include values supported by the server.
          items:
            $ref: '#/components/schemas/string'
          type: array
        searchRevInclude:
          description: >-
            A list of _revinclude (reverse include) values supported by the
            server.
          items:
            $ref: '#/components/schemas/string'
          type: array
        searchParam:
          description: >-
            Search parameters for implementations to support and/or make use of
            - either references to ones defined in the specification, or
            additional ones defined for/by the implementation.
          items:
            $ref: '#/components/schemas/CapabilityStatementSearchParam'
          type: array
      additionalProperties: false
    CapabilityStatementInteraction:
      type: object
      description: >-
        A Capability Statement documents a set of capabilities (behaviors) of a
        FHIR Server for a particular version of FHIR that may be used as a
        statement of actual server functionality or a statement of required or
        desired server implementation.
      properties:
        code:
          description: Coded identifier of the operation, supported by the system resource.
          enum:
            - read
            - vread
            - update
            - patch
            - delete
            - history-instance
            - history-type
            - create
            - search-type
        searchInclude:
          description: A list of _include values supported by the server.
          items:
            $ref: '#/components/schemas/string'
          type: array
        searchParam:
          description: >-
            Search parameters for implementations to support and/or make use of
            - either references to ones defined in the specification, or
            additional ones defined for/by the implementation.
          items:
            $ref: '#/components/schemas/CapabilityStatementSearchParam'
          type: array
      additionalProperties: false
    CapabilityStatementSearchParam:
      type: object
      description: >-
        A Capability Statement documents a set of capabilities (behaviors) of a
        FHIR Server for a particular version of FHIR that may be used as a
        statement of actual server functionality or a statement of required or
        desired server implementation.
      properties:
        name:
          $ref: '#/components/schemas/string'
        type:
          description: >-
            The type of value a search parameter refers to, and how the content
            is interpreted.
          enum:
            - number
            - date
            - string
            - token
            - reference
            - composite
            - quantity
            - uri
            - special
        documentation:
          $ref: '#/components/schemas/markdown'
      additionalProperties: false
    OperationOutcome:
      type: object
      description: >-
        A collection of error, warning, or information messages that result from
        a system action.
      properties:
        issue:
          description: >-
            An error, warning, or information message that results from a system
            action.
          items:
            $ref: '#/components/schemas/OperationOutcomeIssue'
          type: array
      additionalProperties: false
    OperationOutcomeIssue:
      type: object
      description: >-
        A collection of error, warning, or information messages that result from
        a system action.
      properties:
        severity:
          description: >-
            Indicates whether the issue indicates a variation from successful
            processing.
          enum:
            - fatal
            - error
            - warning
            - information
        code:
          description: >-
            Describes the type of the issue. The system that creates an
            OperationOutcome SHALL choose the most applicable code from the
            IssueType value set, and may additional provide its own code for the
            error in the details element.
          enum:
            - invalid
            - structure
            - required
            - value
            - invariant
            - security
            - login
            - unknown
            - expired
            - forbidden
            - suppressed
            - processing
            - not-supported
            - duplicate
            - multiple-matches
            - not-found
            - deleted
            - too-long
            - code-invalid
            - extension
            - too-costly
            - business-rule
            - conflict
            - transient
            - lock-error
            - no-store
            - exception
            - timeout
            - incomplete
            - throttled
            - informational
        diagnostics:
          $ref: '#/components/schemas/string'
      additionalProperties: false
    Practitioner:
      type: object
      description: >-
        A person who is directly or indirectly involved in the provisioning of
        healthcare.
      properties:
        resourceType:
          description: This is a Practitioner resource
        id:
          $ref: '#/components/schemas/id'
        meta:
          $ref: '#/components/schemas/Meta'
        extension:
          items:
            anyOf:
              - $ref: '#/components/schemas/EducationalQualification'
              - $ref: '#/components/schemas/DeathDate'
              - $ref: '#/components/schemas/NzEthnicityExtension'
          type: array
        identifier:
          items:
            anyOf:
              - $ref: '#/components/schemas/HPIIdentifer'
              - $ref: '#/components/schemas/HPIDormantIdentifer'
              - $ref: '#/components/schemas/HPIRAIdentifer'
          type: array
        name:
          description: The name(s) associated with the practitioner.
          items:
            $ref: '#/components/schemas/HPIHumanName'
          type: array
        qualification:
          description: >-
            The official certifications, training, and licenses that authorize
            or otherwise pertain to the provision of care by the practitioner. 
            For example, a medical license issued by a medical board authorizing
            the practitioner to practice medicine within a certian locality.
          type: array
          items:
            type: object
            properties:
              extension:
                type: array
                items:
                  anyOf:
                    - $ref: '#/components/schemas/ScopeOfPracticeExtension'
                    - $ref: '#/components/schemas/RegistrationInitialDate'
                    - $ref: '#/components/schemas/ConditionOnPracticeExtension'
                    - $ref: '#/components/schemas/RegistrationStatusCodeExtension'   
                    - $ref: '#/components/schemas/AdditionalAuthorisationExtension'            
              identifier:
                description: >-
                  An identifier that applies to this person\u0027s qualification
                  in this role
                type: array
                items:
                  $ref: '#/components/schemas/Identifier'
              code:
                $ref: '#/components/schemas/CodeableConcept'
              period:
                $ref: '#/components/schemas/Period'
              issuer:
                $ref: '#/components/schemas/Reference'
            additionalProperties: false
        communication:
          description: A language the practitioner can use in patient communication.
          items:
            $ref: '#/components/schemas/CodeableConcept'
          type: array
      additionalProperties: false
